<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleContact.css">
        
        <title>CONTACT - Gym Studio</title>
        
    </head>

    <body>
        
        <header>
            <nav>
            </nav>
        </header>

        <main class="infos">
                <section class="bann">
                </section>
                <section class="map">
                    <h2>Nous situer</h2>
                        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1DqJdxPGhNaYe3pDIAzCS6X09ox89vs4L&ehbc=2E312F" width="100%" height="480px"></iframe>
                </section>
                <section class="contact">
                    <h2>Nous contacter</h2>
                    <div>
                        <ul class="contact-info text-center">
                            <li><img src="https://img.icons8.com/ios-glyphs/60/000000/address.png"/></li>
                            <li>4 rue Baron - 44000 Nantes</li>
                            <li><img src="https://img.icons8.com/ios-glyphs/60/000000/phone--v1.png"/></li>
                            <li><a href="tel:(+33) 0123456789"> (+33) 01 23 45 67 89</a></li>
                            <li><img src="https://img.icons8.com/ios-glyphs/60/000000/new-post.png"/></li>
                            <li><a href="mailto:contact@gymstudio.fr"> contact@gymstudio.fr</a></li><br>
                            <li><img src="https://img.icons8.com/ios-glyphs/60/000000/facebook-new.png" alt="Icone Facebook"/><img src="https://img.icons8.com/ios-glyphs/60/000000/instagram-circle.png" alt="Icone Instagram"><img src="https://img.icons8.com/ios-glyphs/60/000000/youtube-play.png" alt="Icone YouTube"/></li>
                        </ul>
                    </div>
                </section>
                <section class="form">
                    <h2>Nous laisser un message</h2>
                                <form id="contactForm">
                                <label for=" Lastname">Votre nom:</label><br />
                                <input type="text" id="lastname" name="Last name" /><br />
                                <label for="email">Votre email:</label><br />
                                <input type="email" id="email" name="email" /><br />
                                <label for="message">Votre message:</label><br />
                                <textarea id="message" name="message"></textarea> <br /><br />
                                <input type="submit" value="Submit" />
                              </form>
                              <script src="script.js"></script>
                </section>
        </main>
        
    <footer>
    </footer>
